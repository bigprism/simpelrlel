{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Update Task</h1>
    <form action="{% url 'task_update' task.id %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description">{{ task.description }}</textarea>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control" id="priority" name="priority">
          <option value="1" {% if task.priority == 1 %}selected{% endif %}>Low</option>
          <option value="2" {% if task.priority == 2 %}selected{% endif %}>Medium</option>
          <option value="3" {% if task.priority == 3 %}selected{% endif %}>High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status">
          <option value="new" {% if task.status == 'new' %}selected{% endif %}>New</option>
          <option value="in progress" {% if task.status == 'in progress' %}selected{% endif %}>In Progress</option>
          <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
{% endblock %}
