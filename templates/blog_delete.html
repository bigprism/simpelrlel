{% extends 'base.html' %}

{% block title %}Delete Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Delete Blog</h1>
            <p>Are you sure you want to delete this blog?</p>
            <form action="{% url 'blog_delete' blog.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'blog_detail' blog.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
