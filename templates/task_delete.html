{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete this task?</p>
    <form action="{% url 'task_delete' task.id %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'task_detail' task.id %}" class="btn btn-primary">Cancel</a>
    </form>
  </div>
{% endblock %}
