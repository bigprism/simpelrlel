{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Task List</h1>
    <ul class="list-group">
      {% for task in tasks %}
        <li class="list-group-item">
          <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}" class="btn btn-primary">Create Task</a>
  </div>
{% endblock %}
